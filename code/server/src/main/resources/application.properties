#\u670D\u52A1\u5668\u7AEF\u53E3\u53F7
server.port=8088
#\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/ocs?characterEncoding=utf8&serverTimezone=UTC
#\u6570\u636E\u5E93\u8FDE\u63A5\u7528\u6237\u540D
spring.datasource.username=root
#\u6570\u636E\u5E93\u8FDE\u63A5\u5BC6\u7801
spring.datasource.password=123456
#\u8868\u793A\u4F7F\u7528\u7684\u6570\u636E\u5E93\u65B9\u8A00\u662FMySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#\u8868\u793A\u5728\u9879\u76EE\u542F\u52A8\u65F6\u6839\u636E\u5B9E\u4F53\u7C7B\u66F4\u65B0\u6570\u636E\u5E93\u4E2D\u7684\u8868
spring.jpa.hibernate.ddl-auto=update
#\u662F\u5426\u5728\u63A7\u5236\u53F0\u6253\u5370JPA\u6267\u884C\u8FC7\u7A0B\u751F\u6210\u7684SQL
spring.jpa.show-sql=true
#\u8D1F\u8D23\u6A21\u578B\u5BF9\u8C61\u5C42\u6B21\u7684\u5904\u7406\uFF0C\u5C06\u5BF9\u8C61\u6A21\u578B\u5904\u7406\u4E3A\u903B\u8F91\u540D\u79F0
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
#\u8D1F\u8D23\u6620\u5C04\u6210\u771F\u5B9E\u7684\u6570\u636E\u540D\u79F0\u7684\u5904\u7406\uFF0C\u5C06\u903B\u8F91\u540D\u79F0\u5904\u7406\u4E3A\u7269\u7406\u540D\u79F0\u3002\uFF08\u76F4\u63A5\u6620\u5C04\uFF0C\u4E0D\u4F1A\u505A\u8FC7\u591A\u7684\u5904\u7406\uFF09
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# \u7981\u7528\u7F13\u5B58  \u8FD9\u4E2A\u5F00\u53D1\u914D\u7F6E\u4E3Afalse\uFF0C\u907F\u514D\u6539\u4E86\u6A21\u677F\u8FD8\u8981\u91CD\u542F\u670D\u52A1\u5668
spring.thymeleaf.cache=false
#\u542F\u7528hiddenMethod\u8FC7\u6EE4\u5668
spring.mvc.hiddenmethod.filter.enabled=true
#\u5728\u4F55\u5904\u67E5\u627E\u9759\u6001\u8D44\u6E90\u6587\u4EF6\uFF0C\u8FD9\u662F\u4E00\u4E2A\u5217\u8868\u6027\u7684\u914D\u7F6E\uFF0C\u67E5\u627E\u6587\u4EF6\u65F6\u4F1A\u4F9D\u8D56\u4E8E\u914D\u7F6E\u7684\u5148\u540E\u987A\u5E8F\u4F9D\u6B21\u8FDB\u884C
spring.web.resources.static-locations=classpath:/static/,classpath:/templates/


