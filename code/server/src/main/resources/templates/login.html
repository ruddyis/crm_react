<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template-登录</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div>
        <input type="text" placeholder="请输入用户名" class="userName">
        <input type="text" placeholder="请输入密码" class="password">
        <button class="btn">template-登录</button>
        <div style="color: red" class="tips"></div>
    </div>
    <script type="text/javascript">
        $(".btn").click(function (){
            var userName = $(".userName").val();
            var password = $(".password").val();
            $.ajax({
                type: "POST",
                url: "/login",
                data: {userName: userName,password:password},
                dataType: "json",
                success: function (data) {
                    console.log("成功:",data);
                    if(data.result == 1){
                        window.location.href="http://192.168.1.123:8088/counsel/counselList.html";
                    }else{
                        $(".tips").html(data.message);
                    }
                }
            })
        })
    </script>
</body>
</html>
